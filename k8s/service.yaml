apiVersion: v1
kind: Service
metadata:
  name: demo-app-service
  namespace: demo
  labels:
    app: demo-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: demo-app
---
# Service para NodePort (acceso externo en desarrollo)
apiVersion: v1
kind: Service
metadata:
  name: demo-app-nodeport
  namespace: demo
  labels:
    app: demo-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: demo-app
